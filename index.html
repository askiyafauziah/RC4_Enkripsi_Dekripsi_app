<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC4 Encryption and Decryption</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="heading">
            <h1>RC4 Encryption and Decryption</h1>
            <p>Encrypt Your Message To Keep Them Safe</p>
        </div>
        <textarea id="inputText" placeholder="Enter text to encrypt or decrypt"></textarea>
        <div class="btn-group">
            <div class="btn-encrypt">
                <button class="btn-control" onclick="encrypt()">Encrypt</button>

            <div class="btn-dekrypt">

    </div>

    <script src="script.js"></script>
